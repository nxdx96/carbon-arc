server {
    listen 3000;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Enable CORS for API calls
    location ~* \.(js|css|html)$ {
        add_header Access-Control-Allow-Origin *;
        expires 1h;
    }

    # Disable nginx version in headers
    server_tokens off;
}
